<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>
  <!-- Banknote icon - simplified design -->
  <g transform="translate(20, 20) scale(0.6)">
    <!-- Banknote rectangle -->
    <rect x="15" y="20" width="50" height="30" rx="3" fill="#0ea5e9" stroke="#0284c7" stroke-width="2"/>
    <!-- Horizontal lines on banknote -->
    <line x1="20" y1="30" x2="60" y2="30" stroke="#0284c7" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="20" y1="38" x2="60" y2="38" stroke="#0284c7" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Dollar sign in center -->
    <text x="40" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>
  </g>
</svg>
